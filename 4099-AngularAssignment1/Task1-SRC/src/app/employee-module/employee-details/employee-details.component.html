<!--Displays the description of Employee as per the "this.selectedEmployee"-->
<div style="background-color: azure; margin: 20px; font-size:xx-large; font-weight:bold;" *ngIf = "this.currentEmployee !== undefined">
    <p>{{'Id: ' + this.currentEmployee.id}}</p>
    <p>{{'Name: ' + this.currentEmployee.name}}</p>
    <p>{{this.currentEmployee.gender ? 'Male' : 'Female'}}</p>
    <p>{{'Job Role: ' + this.currentEmployee.role}}</p>
</div>
