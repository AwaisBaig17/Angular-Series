<table class="table table-bordered table-dark">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody *ngFor="let list of myArray">
        <td *ngIf="list.title!==''">{{list.title}}</td>
        <td *ngIf="list.description!==''">{{list.description}}</td>
    </tbody>
</table>
